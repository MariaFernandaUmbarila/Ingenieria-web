<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1, numero2, numero3, prom;

        numero1=prompt("Ingrese primera nota: ");
        numero2=prompt("Ingrese segunda nota: ");
        numero3=prompt("Ingrese tercera nota: ");

        let suma=parseFloat(numero1) + parseFloat(numero2) + parseFloat(numero3);
        prom=suma / 3;
        document.write("El promedio es: " + prom + '<br>>');  

        if(prom<3.0){
            document.write("PerdiÃ³ la materia");    
        }
        else{
            if(prom>=3.0 && prom<=4.0){
                document.write("Bueno"); 
            }
            else{
                document.write("Excelente");
            }
        }
    </script>
</body>
</html>
