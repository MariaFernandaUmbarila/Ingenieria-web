<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let nombre="Fercha de Marin", edad=19, estatura=1.6;

        document.write(nombre);
        document.write('<br>>');
        document.write(edad);
        document.write('<br>>');
        document.write(estatura);

        let apellidos, sueldo;
        apellidos=prompt("Ingrese su apellido");
        sueldo=prompt("Ingrese su sueldo");

        document.write("El apellido que ingresó es: " + apellidos);
        document.write("El sueldo que ingresó es: " + sueldo);
    </script>    
</body>
</html>
