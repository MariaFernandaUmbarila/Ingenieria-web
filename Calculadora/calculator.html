<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Your custom styles-->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
      <br>
      <h2>Calculadora básica</h2>
      <br>
      <h4>Fuente: https://mdbootstrap.com/snippets/jquery/ascensus/456902#html-tab-view</h4>
      <h4>María Fernanda Umbarila Suárez</h4>
    </div>

    <div class="calculator card">

      <input type="text" class="calculator-screen z-depth-1" value="" disabled/>
  
      <div class="calculator-keys">

        <button type="button" class="operator btn colors waves-effect" value="+">+</button>
        <button type="button" class="operator btn colors waves-effect" value="-">-</button>
        <button type="button" class="operator btn colors waves-effect" value="*">&times;</button>
        <button type="button" class="operator btn colors waves-effect" value="/">&divide;</button>
  
        <button type="button" value="7" class="btn btn-light waves-effect">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect">9</button>    
  
        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect">6</button>    
  
        <button type="button" value="1" class="btn btn-light waves-effect">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect">3</button>    
  
        <button type="button" value="0" class="btn btn-light waves-effect">0</button>
        <button type="button" class="decimal function btn colors-point" value=".">.</button>
        <button type="button" class="all-clear function btn colors btn-sm" value="all-clear">AC</button>    
        <button type="button" class="equal-sign operator btn btn-light" value="=">=</button>
  
      </div>

      <div>
        <h3 id="demo"></h3>
        <script src="dates.js"></script>
        <script>
          let f = fecha();
          let h = hora();
          let out = f + "    |    " + h;
          document.getElementById("demo").innerHTML = out;
        </script>
      </div>       
        
    </div>  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>  
</body>
</html>
